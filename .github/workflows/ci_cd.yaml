name: CI/CD — Physician Utilization App

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ── Run R tests ────────────────────────────────────────────
  test:
    runs-on: ubuntu-latest
    container:
      image: rocker/tidyverse:4.4.0

    steps:
      - uses: actions/checkout@v4

      - name: Cache renv packages
        uses: actions/cache@v3
        with:
          path: renv/library
          key: ${{ runner.os }}-renv-${{ hashFiles('renv.lock') }}
          restore-keys: ${{ runner.os }}-renv-

      - name: Install system dependencies
        run: |
          apt-get update && apt-get install -y --no-install-recommends \
            libsqlite3-dev libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Restore renv
        run: Rscript -e "renv::restore()"

      - name: Run testthat tests
        run: |
          Rscript -e "
            library(testthat)
            results <- test_dir('tests', reporter = 'progress')
            if (any(as.data.frame(results)$failed > 0 | as.data.frame(results)$error > 0)) {
              stop('Tests failed')
            }
          "

  # ── Lint R code ────────────────────────────────────────────
  lint:
    runs-on: ubuntu-latest
    container:
      image: rocker/tidyverse:4.4.0
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Install lintr
        run: Rscript -e "install.packages('lintr')"

      - name: Lint R files
        run: |
          Rscript -e "
            lint_results <- lintr::lint_dir('R')
            if (length(lint_results) > 0) print(lint_results)
          "

  # ── Build Docker image ─────────────────────────────────────
  docker-build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
